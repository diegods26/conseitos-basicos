<div class="container d-fex align-items-center justify-content-center">
  <div class="card">
    <div class="card-body">
      <h2>Calculadora</h2>
      <form class="form-content" #form="ngForm" (ngSubmit)="obterValoresSoma()">
        <div class="col-md-12 col-sm-12 col-lg-12">
          <label for="numero1" class="form-label">NÃºmero 1</label>
          <input
            type="number"
            class="form-control"
            id="numero1"
            [(ngModel)]="numero1"
            [ngModelOptions]="{standalone: true}"
            required>
        </div>
        <div class="mb-3">
          <select
            class="form-select mt-3"
            required aria-label="select example"
            [(ngModel)]="parametro"
            [ngModelOptions]="{standalone: true}">
            <option value="" disabled>Parametro</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
          </select>
          <div class="invalid-feedback">Example invalid select feedback</div>
        </div>
        <div class="col-md-12 col-sm-12 col-lg-12 mt-3">
          <label for="numero2" class="form-label">Numero 2</label>
          <input
            type="number"
            class="form-control"
            id="numero2"
            [(ngModel)]="numero2"
            [ngModelOptions]="{standalone: true}"
            required>
        </div>
        <button
          type="submit"
          class="btn btn-primary mt-3">
          Calcular
        </button>
      </form>
      <div class="mt-3 result">
        @if (resultado){
          <p>Resultado: <span id="result">{{ erro.length > 0 ? erro : resultado }}</span></p>
        }
      </div>
    </div>
  </div>
</div>
