<div class="container">
  <div class="content-card w-100 d-flex justify-content-center">
    <div class="card mt-5">
      <div class="card-body">
        <h3 class="mt-2">Lista de Compras</h3>
        <form #form="ngForm" (ngSubmit)="setNewItem()">
          <div class="col-sm-9 col-md-9 col-lg-9 mt-3 d-flex">
            <input
              type="text"
              class="form-control"
              id="item"
              placeholder="Digite o nome do item"
              [(ngModel)]="itemDescription"
              [ngModelOptions]="{standalone: true}"
              required>
            <input
              type="text"
              class="form-control ms-3"
              id="Quantidade"
              placeholder="Digite a quantidade"
              [(ngModel)]="quantidadeDesc"
              [ngModelOptions]="{standalone: true}"
              required>
            <button type="submit" class="btn btn-primary ms-2">Adicionar</button>
          </div>
        </form>
        <div class="content-table">
          <table class="table table-striped table-bordered mt-4">
            <thead>
              <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Status</th>
                <th>Editar</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of items">
                <tr>
                  <td [ngClass]="{'item-riscado': item.itemComprado}"> {{ item.id }} </td>
                  <td [ngClass]="{'item-riscado': item.itemComprado}"> {{ item.description }} </td>
                  <td [ngClass]="{'item-riscado': item.itemComprado}"> {{ item.quantidade }} </td>
                  <td>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="invalidCheck"
                        [checked]="item.itemComprado"
                        (click)="riscarItem(item)"
                        required>
                      <label class="form-check-label" for="invalidCheck">
                        Item comprado?
                      </label>
                    </div>
                  </td>
                  <td>
                    <button type="button" class="btn" (click)="excluirItem(item.id)">
                      <i class="bi bi-trash text-danger"></i>
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
